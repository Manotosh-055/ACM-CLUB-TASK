<html>
    <head>
        <title>3D Flip Login And Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="password" class="input-box" placeholder="Your Password" required>
                            <button type=" submit" class= "submit-btn">submit</button>
                            <input type="checkbox"><span>Remember me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()"> New user? Register </button>
                        <a href="">Forgot password</a>
                    </div>
                    <div class="card-back">
                    <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder=" Name" required>
                            <input type="email" class="input-box" placeholder=" Email Id" required>
                            <input type="password" class="input-box" placeholder=" Password" required>
                            <input type="password" class="input-box" placeholder="Confirm Password" required>
                            <input type="checkbox"><span>I agree terms and condition of services</span>
                            <button type="signup" class= "signup-btn">sign up</button>
                        </form>   
                        <button type="button" class="btn" onclick="openLogin()">Already have an account? Login</button>
                    
                        </div>
                </div>
            </div>

        </div>
        <script>
            var card = document.getElementById("card");
            function openRegister(){
                card.style.transform = "rotateY(-180deg)"
            }
            function openLogin(){
                card.style.transform = "rotateY(0deg)"
            }
        </script>

    </body>
</html>
